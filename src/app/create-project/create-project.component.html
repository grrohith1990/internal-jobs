
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="container m-5">
        <div class="mb-3">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
              [(ngModel)]="project.title"
              name="title"
            />
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="kunde">Kunde</label>
              <input
                type="text"
                class="form-control"
                id="kunde"
                required
                [(ngModel)]="project.kunde"
                name="kunde"
              />
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="einsatzort">Einsatzort</label>
                <input
                  type="text"
                  class="form-control"
                  id="einsatzort"
                  required
                  [(ngModel)]="project.einsatzort"
                  name="einsatzort"
                />
              </div>
            

        
              <div class="mb-3">
                <div class="form-group">
                  <label for="extension">Extension</label>
                <div class="form-check">
                  <input class="form-check-input" 
                         type="radio" 
                         name="ja" 
                         [(ngModel)]="project.extension" 
                         id="ja"
                         [value]="true" checked>
                  <label class="form-check-label" for="ja">
                    Ja
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" 
                         type="radio" 
                         name="nein" 
                         [(ngModel)]="project.extension" 
                         id="nein" 
                         [value]="false">
                  <label class="form-check-label" for="nein">
                    Nein
                  </label>
                </div>
                </div>
              </div>
              


              <div class="form-group">
                <label for="date">Start Datum</label>
                <input
                  type="date"
                  [(ngModel)]="project.start"
                  class="form-control"
                  id="date"
                  name="date"
                />
              </div>

              <div class="form-group">
                <label for="date">End Datum</label>
                <input
                  type="date"
                  [(ngModel)]="project.ende"
                  class="form-control"
                  id="date"
                  name="date"
                />
              </div>

              <div class="mb-3">
                <div class="form-group">
                  <label for="auslastung">Auslastung</label>
                  <input
                    type="text"
                    class="form-control"
                    id="auslastung"
                    required
                    [(ngModel)]="project.auslastung"
                    name="auslastung"
                  />
                </div>
                <div class="mb-3">
                  <div class="form-group">
                    <label for="level">Level</label>
                    <input
                      type="text"
                      class="form-control"
                      id="level"
                      required
                      [(ngModel)]="project.level"
                      name="level"
                    />
                </div>
                <div class="mb-3">
                  <div class="form-group">
                    <label for="anzahl">Anzahl</label>
                    <input
                      type="text"
                      class="form-control"
                      id="level"
                      required
                      [(ngModel)]="project.anzahl"
                      name="anzahl"
                    />
                </div>
                <div class="mb-3">
                  <div class="form-group">
                    <label for="ansprechpartner">Ansprechpartner</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ansprechpartner"
                      required
                      [(ngModel)]="project.ansprechpartner"
                      name="ansprechpartner"
                    />
                </div>
        </div>
    
      </div>

      <button (click)="saveProject()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newProject()">Add</button>
    </div>
  </div>
